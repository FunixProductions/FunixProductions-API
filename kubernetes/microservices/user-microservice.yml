apiVersion: apps/v1
kind: Deployment

metadata:
  name: user-microservice-deployment
  namespace: 'funixproductions'
  labels:
    app: springboot
    service: user

spec:
  replicas: 4
  selector:
    matchLabels:
      app: springboot
      service: user
  template:
    metadata:
      namespace: 'funixproductions'
      annotations:
        build-time: "TIME-UPDATE-BUILD-FNG"
      labels:
        app: springboot
        service: user
    spec:
      containers:
        - name: springboot-user
          image: ghcr.io/funixproductions/funixproductions-api-user:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "1800Mi"
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
            - name: APP_PORT
              value: '80'
            - name: DB_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  key: postgres-url
                  name: postgres-config
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres-port
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres-db
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: encryption-secret
                  key: jwt-key
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry-secret
                  key: sentry-funixprod-api-key

---

apiVersion: v1
kind: Service

metadata:
  namespace: 'funixproductions'
  name: user

spec:
  type: ClusterIP
  selector:
    app: springboot
    service: user
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

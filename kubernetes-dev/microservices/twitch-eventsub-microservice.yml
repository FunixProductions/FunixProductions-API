apiVersion: apps/v1
kind: Deployment

metadata:
  name: twitch-eventsub-microservice-deployment
  namespace: 'funixproductions-dev'
  labels:
    app: springboot
    service: twitch-eventsub

spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot
      service: twitch-eventsub
  template:
    metadata:
      namespace: 'funixproductions-dev'
      annotations:
        build-time: "TIME-UPDATE-BUILD-FNG"
      labels:
        app: springboot
        service: twitch-eventsub
    spec:
      containers:
        - name: springboot-twitch-eventsub
          image: ghcr.io/funixproductions/funixproductions-api-twitch-eventsub:dev
          ports:
            - containerPort: 80
          resources:
            limits:
                memory: "300Mi"
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
            - name: APP_PORT
              value: '80'
            - name: SPRING_PROFILES_ACTIVE
              value: 'dev'
            - name: DB_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  key: postgres-url
                  name: postgres-config
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres-port
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres-db
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: TWITCH_APP_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: twitch-secret
                  key: twitch-client-id
            - name: TWITCH_APP_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: twitch-secret
                  key: twitch-client-secret
            - name: TWITCH_EVENTSUB_HMAC_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: twitch-secret
                  key: twitch-hmac-secret-key

---

apiVersion: v1
kind: Service

metadata:
  namespace: 'funixproductions-dev'
  name: twitch-eventsub

spec:
  type: ClusterIP
  selector:
    app: springboot
    service: twitch-eventsub
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
